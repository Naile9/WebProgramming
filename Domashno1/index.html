<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row gy-2">
            <div class="col-12">
                <button type="button" class="btn btn-primary col"> Download <i class="fa fa-download" aria-hidden="true"></i></button>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-info col"> Settings <i class="fa fa-cogs" aria-hidden="true"></i></button>
            </div>
            <div class="col-12">
                <div class="progress col-12">
                    <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">80% Complete</div>
                </div>
            </div>
            <div class="col-12">
                <div class="row justify-content-center">
                    <table class="table table-bordered table-responsive">
                        <thead>
                            <tr class="text-center">
                                <th colspan="2">Meseci i casovi</th>
                                <th>Denovi</th>
                                <th>Ime</th>
                                <th>Prezime</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-success bg-opacity-25 text-center">
                                <td>April</td>
                                <td>100</td>
                                <td>2</td>
                                <td>Stefan</td>
                                <td>Stefanovski</td>
                            </tr>
                            <tr class="text-center">
                                <td>Maj</td>
                                <td>45</td>
                                <td>1</td>
                                <td>Petko</td>
                                <td>Petkovski</td>
                            </tr>
                            <tr class="text-center">
                                <td>Juli</td>
                                <td>120</td>
                                <td>4</td>
                                <td colspan="2">Nema Infromacija</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-12">
                <img src="image.svg" class="img-fluid" alt="Rekreirano vo Adobe xD">
            </div>

            <div>
                <form>
                    <div class="row">
                        <div class="col">
                            <label for="movie" class="form-label">Movie Title</label>
                            <input type="text" class="form-control" aria-label="movie">
                        </div>
                        <div class="col">
                            <label for="genre" class="form-label">Genre</label>
                            <select class="form-select" aria-label="Choose a genre">
                                <option selected>Choose a genre</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="director" class="form-label">Director</label>
                            <input type="text" class="form-control" aria-label="director">
                        </div>

                        <div class="col">
                            <label for="writer" class="form-label">Writer</label>
                            <input type="text" class="form-control" aria-label="writer">
                        </div>

                        <div class="col">
                            <label for="producer" class="form-label">Producer</label>
                            <input type="text" class="form-control" aria-label="producer">
                        </div>

                    </div>


                    <div class="row">
                        <div class="col">
                            <label for="website" class="form-label">Web Site</label>
                            <input type="text" class="form-control" aria-label="website">
                        </div>

                        <div class="col">
                            <label for="link" class="form-label">Youtube trailer URL</label>
                            <input type="text" class="form-control" aria-label="link">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="review" class="form-label">Review</label>
                        <textarea class="form-control" id="review" rows="3"></textarea>
                    </div>


                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="terrible" id="terrible" value="terrible">
                        <label class="form-check-label" for="terrible">Terrible</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="watchable" id="watchable" value="watchable">
                        <label class="form-check-label" for="watchable">Watchable</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Best_ever" id="Best_ever" value="Best_ever">
                        <label class="form-check-label" for="Best_ever">Best ever</label>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-danger">Cancel <i class="fa fa-times" aria-hidden="true"></i></button>
                            <button type="submit" class="btn btn-success">Submit <i class="fa fa-check"></i></span></button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</body>

</html>
